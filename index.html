<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 >Hi, I'm a Web Development Student</h1>
        <p>Welcome to my portfolio website!</p>
        <button id="theme-toggle" class="theme-icon">
            <i class="fas fa-sun"></i> <!-- Sun Icon for Light Mode -->
        </button>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>I am learning HTML, CSS, and web development!</p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <p>Coming soon...</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form onsubmit="return redirectToThankYouPage()">
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea placeholder="Your Message" required></textarea><br>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
